
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body style="background-color: #f0f0f0;">

    <div class="container" style="padding-top: 10em;" >
      <form method="post">
        {% csrf_token %}
        <div class="col-md-8 col-md-offset-2">
          <div style="box-shadow: 5px 10px 18px #888888;" class="panel panel-default">
            <div class="panel-heading" style="background-color: lightcoral; font-size: large; font-weight: bold">Logg Inn</div>
            <div class="panel-body">
              {% if error_message %}
              <p class="bg-danger p-d ml-b">{{ error_message }}</p>
              {% endif %}
              <div class="form-group clearfix">
                <label for="username" class="col-md-4 control-label text-right">Brukernavn:</label>
                <div class="col-md-6">
                  <input name="username" value="" type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group clearfix">
                <label for="password" class="col-md-4 control-label text-right">Passord:</label>
                <div class="col-md-6">
                  <input name="password" type="password" class="form-control" />
                </div>
              </div>
              <div class="col-md-6 col-md-offset-4">
                <input style="background-color: lightcoral" name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                <a href="{% url 'user_register'  %}">eller registrer</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  <div>
      <p style="font-size: 7em; text-align: center">
          <span style="color: red">FIT</span> X
      </p>
  </div>
  </body>
</html>
