{% load static %}

<html lang="en">
<title>Topic.Subject</title>
<head>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <meta charset="UTF-8">
    <title>{{ board.name }}</title>
</head>
<body>
<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item "><a href="{% url 'boards'%}"> Boards </a></li>
                <li class="breadcrumb-item "><a href="{% url 'board_topics' topic.board.pk%}"> {{topic.board.name}} </a></li>

        <li class="breadcrumb-item active ">{{ topic.subject }}</li>

    </ol>
</div>
                       <a href="{% url 'reply_topic' topic.board.pk topic.pk%}" class="btn btn-primary">Legg kommentar</a>

{% for post in topic.posts.all %}

    <div  class="row shadow">
    <div class="col-2">
        <img src="{% static 'img/bruker.png'%}" alt="{{ post.created_by_username }}" class="col-5">
    </div>
    <div class="col-10">
        <p >{{ post.created_by.username }}</p>

        <p>{{ post.message }}</p>
                <p>{{ post.created_dt }}</p>
        {% if post.created_by == user %}
            <a href="#">Edit</a>
        {% endif %}

    </div>
    </div>
{% endfor %}


</body>
</html>
